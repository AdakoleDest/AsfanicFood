
{% extends "adakole/base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'adakole/style.css' %}">
    <link rel="stylesheet" href="{% static 'adakole/signup.css' %}">
{% endblock css %}

{% block content %}
    <section class="form-section">
        <div class="form-container">
            <h2 class="form-header">Create Account</h2>
            <form action="post" autocomplete="off">
                {% csrf_token %}
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
                <br>

                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password" id="password" placeholder="Confirm Password" required>

                <br>
                <button type="submit" class="signup-btn">Sign Up</button>

            </form><br>

            <div class="help">
                <p>Already have an account? <a href="{% url 'signin' %}" class="signin">Sign In</a></p>
            </div>

        </div>
    </section>

{% endblock content %}
