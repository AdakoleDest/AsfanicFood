{% extends "adakole/base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'adakole/style.css' %}">
<link rel="stylesheet" href="{% static 'adakole/signin.css' %}">
{% endblock css %}

{% block content %}

    <section class="form-section">
        <div class="form-container">
            <h2 class="form-header">Welcome Back! </h2>
            <form action="post" autocomplete="off">
                {% csrf_token %}
    
                <input type="email" name="email" id="email" placeholder="E-mail">
                <br>
    
                <input type="password" name="password" id="password" placeholder="Password">
    
                <br>
                <button type="submit" class="login-btn">Log in</button>
    
            </form><br>
    
            <div class="help">
                <p>Don't have an account? <a href="{% url 'register' %}" class="signup">Sign Up</a></p>
            </div>
    
        </div>
    </section>

{% endblock content %}
