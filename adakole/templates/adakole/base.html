{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asfanic Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block css %}
    <link rel="stylesheet" href="{% static 'adakole/CSS/style.css' %}">
    {% endblock css %}
    
</head>

<body>
    <header id="home">
        <nav>
            <h1 class="logo">ASFANIC</h1>
            <!-- For desktops -->
            <ul class="desktop-nav">
                <li><a href="{% url 'adakole-home' %}" class="">Home</a></li>
                <li><a href="#about" >About Us</a></li>
                <li><a href="#explore" >Explore Foods</a></li>
                <li><a href="#review" >Reviews</a></li>
                <li><a href="#faq" >FAQ</a></li>
                <li><a href="{% url 'register' %}" >Sign up / Sign In</a></li>
            </ul>

            <!-- For mobile devices -->
            <ul class="mobile-nav">
                <li><a href="{% url 'adakole-home' %}">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#explore">Explore Foods</a></li>
                <li><a href="#review">Reviews</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="{% url 'register' %}">Sign up / Sign In</a></li>
            </ul>
            <span class="mobile-nav-btn"><i class="fa-solid fa-bars" id="nav-btn"></i><i class="fa-solid fa-xmark"
                    id="nav-btn-cancel"></i></span>
        </nav>
    </header>
    {% block content %} {% endblock %}
    <script src="{% static 'adakole/main.js' %}"></script>
</body>
</html>
